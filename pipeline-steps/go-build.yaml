version: 0.0.1
image: quay.io/deis/go-dev:0.3.0
command: go build -o {{.OutDir}}
params:
  - name: Out
    description: The end location of the go binary
  - name: VendorExperiment
    description: See https://docs.google.com/document/d/1Bz5-UB7g2uPBdOx-rw5t9MxJwkfpx90cqG9AFL0JAYo/edit for a full description
  - name: CGO
    default: 0
envs:
  - name: GO15VENDOREXPERIMENT
    value: {{.VendorExperiment}}
  - name: CGO_ENABLED
    value: {{.CGO}}
volumes:
  - host: {{PWD}}
    container: /go/src/github.com/
