version: 0.0.1
image: quay.io/canta-step-images/alpine-docker:0.0.1
command: go build -o {{.OutDir}}
params:
  - name: DOCKER_HOST
    description: The host of the docker container
  - name: DOCKER_TLS_VERIFY
  - name: DOCKER_CERT_PATH
    default: ""
envs:
  - name: DOCKER_HOST
    value: {{.DOCKER_HOST}}
  - name: DOCKER_TLS_VERIFY
    value: {{.DOCKER_TLS_VERIFY}}
  - name: DOCKER_CERT_PATH
    value: /dockercerts
volumes:
  - host: {{.DOCKER_CERT_PATH}}
    container: /dockercerts
  - host: {{PWD}}
    container: /pwd
