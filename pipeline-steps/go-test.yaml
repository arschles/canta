version: 0.0.1
image: quay.io/deis/go-dev:0.3.0
command: go test {{.Packages}}
params:
  - name: Packages
    description: The packages to test
  - name: VendorExperiment
    description: See https://docs.google.com/document/d/1Bz5-UB7g2uPBdOx-rw5t9MxJwkfpx90cqG9AFL0JAYo/edit for a full description
    default: 1
envs:
